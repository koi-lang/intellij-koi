buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.3.1"
}
apply plugin: 'kotlin'
apply plugin: 'antlr'

dependencies {
    antlr "org.antlr:antlr4:7.1"
}

version = "1.0.0"
group = "org.koilang.koi"

generateGrammarSource {
    maxHeapSize = "64m"
}